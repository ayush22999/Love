<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital@1&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#ffd1dc,#fbc2eb);
  overflow-x:hidden;
}

/* üîê LOCK SCREEN */
#lockScreen{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#ffafbd,#ffc3a0);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lockBox{
  background:#fff;
  padding:30px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

.lockBox input{
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  width:100%;
  margin-top:10px;
  font-size:16px;
}

.lockBox button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4b7d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* MAIN */
.wrap{
  max-width:420px;
  margin:auto;
  padding:24px;
  display:none;
}

.card{
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:38px;
  color:#b30059;
  text-align:center;
}

h2{
  font-family:'Playfair Display',serif;
  color:#b30059;
  text-align:center;
}

p{
  text-align:center;
  line-height:1.8;
  font-size:15px;
}

/* ‚úçÔ∏è Typing */
#typing{min-height:90px}

/* ‚è≥ Countdown */
#countdown{
  font-size:18px;
  font-weight:bold;
  color:#b30059;
}

/* üì∏ SLIDER */
.slider{
  position:relative;
  overflow:hidden;
}

.slide{
  display:none;
  text-align:center;
}

.slide img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:20px;
}

.caption{
  margin-top:8px;
  font-size:14px;
  font-style:italic;
}

.nav{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

.nav button{
  border:none;
  background:#ff4b7d;
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* ‚ù§Ô∏è Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  color:rgba(255,0,80,.5);
  animation:float 7s linear infinite;
}

@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<!-- üîê PASSWORD -->
<div id="lockScreen">
  <div class="lockBox">
    <h2>Only for You üíñ</h2>
    <p>Enter your special date</p>
    <input type="password" id="pass" placeholder="DDMMYYYY">
    <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
  </div>
</div>

<!-- üå∏ SITE -->
<div class="wrap" id="site">

  <!-- INTRO -->
  <div class="card">
    <h1 id="herName"></h1>
    <p id="typing"></p>
  </div>

  <!-- COUNTDOWN -->
  <div class="card">
    <h2>Valentine Countdown ‚è≥</h2>
    <p id="countdown"></p>
  </div>

  <!-- PHOTO SLIDER -->
  <div class="card">
    <h2>Our Memories üì∏</h2>
    <div class="slider">

      <div class="slide">
        <img src="e81ea064-eacd-4b95-a87a-63dd0ba33b4c.jpg">
        <div class="caption">The day my smile found you üíï</div>
      </div>

      <div class="slide">
        <img src="4f79277c-9678-4c17-b6be-b04ca8bfa461.jpg">
        <div class="caption">Moments I never want to forget ‚ú®</div>
      </div>

      <div class="slide">
        <img src="30aac806-b18c-49f8-bba3-47a0d6de0f9a.jpg">
        <div class="caption">Where my heart feels home ‚ù§Ô∏è</div>
      </div>

      <div class="slide">
        <img src="2289465d-b72f-4cf3-bda0-94e3efc0edb1.jpg">
        <div class="caption">Forever starts here üå∏</div>
      </div>

      <div class="nav">
        <button onclick="prev()">‚Äπ</button>
        <button onclick="next()">‚Ä∫</button>
      </div>

    </div>
  </div>

  <p style="text-align:center;font-size:13px;color:#fff">
    Made with ‚ù§Ô∏è only for you
  </p>
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_6b0c6a6f0d.mp3">
</audio>

<script>
/* ‚úèÔ∏è EDIT THESE */
const PASSWORD = "16042007";        // her birthday
const HER_NAME = "Pikku";          // her name
const VALENTINE = new Date("Feb 14, 2026 00:00:00").getTime();

/* name */
document.getElementById("herName").innerText = HER_NAME;

/* unlock */
function unlock(){
  if(document.getElementById("pass").value === PASSWORD){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("site").style.display="block";
    typeText();
  } else {
    alert("Try again ‚ù§Ô∏è");
  }
}

/* typing */
const text=`Somewhere between laughs and silence,
you became my favorite feeling.
This little world exists,
because you exist.`;

let i=0;
function typeText(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeText,40);
  }
}

/* countdown */
setInterval(()=>{
  let now=new Date().getTime();
  let d=VALENTINE-now;
  let days=Math.floor(d/(1000*60*60*24));
  countdown.innerText = days>0 ? days+" days to Valentine ‚ù§Ô∏è" : "Happy Valentine‚Äôs Day üíñ";
},1000);

/* slider */
let index=0;
const slides=document.getElementsByClassName("slide");
function show(n){
  for(let s of slides){s.style.display="none"}
  slides[n].style.display="block";
}
function next(){index=(index+1)%slides.length;show(index)}
function prev(){index=(index-1+slides.length)%slides.length;show(index)}
show(0);

/* hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*20+15+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},600);
</script>

</body>
</html>
